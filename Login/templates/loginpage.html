{{% load static %}
{% block content %}

<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        text-align: center;
        background-color: #F1F1F1;
        font-family: Arial, sans-serif;
      }
      #login-form {
        margin: 30px auto;
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      #login-form h1 {
        margin: 0 0 20px 0;
        padding: 0;
        font-size: 24px;
      }
      #login-form input[type="text"],
      #login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #CCCCCC;
        font-size: 16px;
      }
      #login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #0077C9;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }
      #login-form input[type="submit"]:hover {
        background-color: #0066B2;
      }
      #img {
      position: absolute;
      top: 10px;
      left: 10px;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }
      /* Define the style for each navigation link */
      nav a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 0 15px;
      }
      nav a.active {
        color: #fff;
        background-color: #333;
      }
       header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }
      /* Define the page title */
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      /* Define the page content */
      main {
        padding: 20px;
      }
      /* Define the page footer */
      footer {
        padding: 20px;
        text-align: center;
        background-color: #333;
        color: #fff;
      }
    </style>
    </header>

    </header>

    <!-- Add the page navigation bar here -->
    <nav>
      <ul>
        <li><a href="create-quiz.html">SIGNUP</a></li>
        <li><a href="edit-quiz.html">ABOUT US</a></li>
      </ul>
    </nav>

  </head>
  <body>
  <div id="img"> <p style="text-align:center";><img src="/path/to/logo.png" alt="Company Logo"></p> </div>
    <div id="login-form">
      <h1>Login</h1>
      <form method="POST" action="{% url 'login_view' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <a href="{% url 'register_view' %}">Click here to create an account</a>
        <br>
        <a href="{% url 'forgot_password_view' %}">If you forgot your password click here</a>
      </form>
    </div>
  </body>
</html>

{% endblock content %}
