<html>
  <head>
    <title>Sign Up Page</title>
    <style>
      body {
        text-align: center;
        background-color: #F1F1F1;
        font-family: Arial, sans-serif;
      }

      #signup-form {
        margin: 30px auto;
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #signup-form h1 {
        margin: 0 0 20px 0;
        padding: 0;
        font-size: 24px;
      }

        #signup-form input[type="text"],
        #signup-form input[type="email"],
        #signup-form input[type="tel"],
        #signup-form input[type="number"],
        #signup-form input[type="password"],
        #signup-form input[type="text"]{

        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #CCCCCC;
        font-size: 16px;
      }

      #signup-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #CCCCCC;
        font-size: 16px;
      }

      #signup-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #0077C9;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      #signup-form input[type="submit"]:hover {
        background-color: #0066B2;
      }
    </style>
  </head>
<body>
    <div id="signup-form">
      <h1>Sign Up</h1>
      <form method="post" action="{% url 'register_view' %}">
        {% csrf_token %}
        <p style="font-size: small;">Select from the menu:</p>
        <select name="user_type" required>
          <option value="teacher_administrator">Teacher/Administrator</option>
          <option value="student">Student</option>
        </select>
        <p style="font-size: small;">Personal Information:</p>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <p style="font-size: small;">Account Information:</p>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>
<div id="footer">
    <p style="font-size: x-small;">Copyright &copy; 2022 My Website</p>
    <p style="font-size: x-small;">Contact us: <a href="mailto:info@mywebsite.com">info@mywebsite.com</a> | <a href="tel:123-456-7890">123-456-7890</a></p>
    <p style="font-size: x-small;">Follow us on <a href="https://www.facebook.com/mywebsite">Facebook</a> and <a href="https://www.instagram.com/mywebsite">Instagram</a></p>
    <p style="font-size: x-small;"><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-use">Terms of Use</a></p>
  </div>
  </body>
