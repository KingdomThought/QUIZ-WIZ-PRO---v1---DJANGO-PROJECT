    <style>
      /* Define the page layout and the page elements here */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Define the page header */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }

      /* Define the page title */
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }

      /* Define the page navigation bar */
      nav {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #e7e7e7;
      }

      /* Define the navigation links */
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
      }

      /* Define the style for each navigation link */
      nav a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 0 15px;
      }

      /* Define the style for the active navigation link */
      nav a.active {
        color: #fff;
        background-color: #333;
      }

      /* Define the page content */
      main {
        padding: 20px;
      }

      /* Define the page footer */
      footer {
        padding: 20px;
        text-align: center;
        background-color: #333;
        color: #fff;
      }
    </style>

     <form action="#">
